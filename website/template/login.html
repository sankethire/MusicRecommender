<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style> 
  html,
  body {
    height: 100%;
  }

  body {
    display: -ms-flexbox;
    display: -webkit-box;
    display: flex;
    -ms-flex-align: center;
    -ms-flex-pack: center;
    -webkit-box-align: center;
    align-items: center;
    -webkit-box-pack: center;
    justify-content: center;
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #f5f5f5;
  }

  body {
  background:url(https://c.wallhere.com/photos/e6/ff/1920x1080_px_depth_field_Instruments_keys_music_Musical_of-1722389.jpg!d) no-repeat;
  padding-top:100px;
  background-size:cover;
}


  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="email"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;

  }
</style>


<body class="text-center">
    <form class="form-signin" method="POST">
      <img class="mb-4" src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Youtube_Music_logo.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal"><font color="white">Login</font></h1>

      <label for="inputUsername" class="sr-only">Username</label>
      <input id="inputEmail" class="form-control" placeholder="Username" name="username" required autofocus>

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
      
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class=flashes class="checkbox mb-3">
            {% for message in messages %}
            <label>
              <font color="red">{{ message }}</font>
            </label>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block body %}{% endblock %}


      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    </br>	
    </br>	

      <div><font color="white"><b>New User? </b></font> <a href="signup.html"><font color="green"><b>Create Account</b></font></a></div>

    </form>
</body>
