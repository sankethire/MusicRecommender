<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<div class="container">
    <h2 class="mt-5 ">Info of Fruits</h1>
    <p class="lead">Showing the results of: SELECT * FROM fruits ORDER BY random() LIMIT 25</p>


    <table class="mt-5 table table-bordered">
        <thead>
            <tr>
                <th style="text-align:center" scope="col">username</th>
                <th style="text-align:center" scope="col">email</th>
                <th style="text-align:center" scope="col">password</th>
                <!-- <th style="text-align:center" scope="col">scrobbles</th> -->
                <!-- <th scope="col">date</th> -->
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td style="text-align:center" scope="row">{{row[0]}}</td>
                <td style="text-align:center" scope="row">{{row[1]}}</td>
                <td style="text-align:center" scope="row">{{row[2]}}</td>
                <!-- <td style="text-align:center" scope="row">{{row[3]}}</td> -->
                <!-- <td scope="row">{{row[3]}}</td> -->
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
