
{% extends "base.html" %}
{% block content %}

<div class="container" style="padding-top: 2rem;">
	<center>
		<h1>Playlists</h1>
	</center>
        {% if playlists %}
        <div class="container table-responsive">
			<table class="table table-bordered">
			
				{% for playlist in playlists %}    
				<tr>
					<td>
						<a style="text-align: center;" href= {{ playlist[0] }}> {{ playlist[1] }} </a>
					</td>
				</tr>    								
				{% endfor %}
			
			</table>
          </div>
		{% endif %}
</div>
	
{% endblock %}
