{% extends "base.html" %}
{% block content %}



<body>
	
	<h1>Playlists</h1>
        {% if playlists %}
        <div class="container table-responsive">
			<table class="table table-bordered">
			
				{% for playlist in playlists %}    
				<tr>
					<td>
						<a href= {{ playlist[0] }}> {{ playlist[1] }} </a>
					</td>
				</tr>    								
				{% endfor %}
			
			</table>
          </div>
        {% endif %}
      {% block body %}{% endblock %}



	  
</body>

</html>
