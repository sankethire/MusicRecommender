{% extends 'base.html' %}
{% block content %}

	<form class="form-signin" method="POST">
		<h1 class="h3 mb-3 font-weight-normal">
		<font color="black">
			<center>
				Add to Playlist
			</center>
		</font></h1>

		<label class="sr-only">Playlist name</label>
		<input class="form-control" placeholder="" name="playlist_name" autofocus required>

		</br>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
		
		<center>
			{% with messages = get_flashed_messages() %}
			{% if messages %}
			
				<div class=flashes class="checkbox mb-3" style="padding-top: 1rem;">
				{% for message in messages %}
				<label>
					<center>
						<font color="red">{{ message }}</font>
					</center>
				</label>
				{% endfor %}
				</div>
			{% endif %}
			{% endwith %}
			{% block body %}{% endblock %}
		</center>

	</form>

{% endblock %}
