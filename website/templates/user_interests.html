{% extends "base.html" %}
{% block content %}

<div class="container" style="padding-top: 2rem;">

	<center>
		<h1>User Interests</h1>
	</center>

{% if interests %}
	<table class="table table-bordered">
		<tr>
			<td>Tags</td>
			<td>Clicks</td>
		</tr>
		{% for interest in interests %}
		<tr>
			<td>
				{{ interest[0] }}
			</td>
			<td>
				{{ interest[1] }}
			</td>
		</tr>
		{% endfor %}
	</table>
	{% endif %}
</div>

{% endblock %}
